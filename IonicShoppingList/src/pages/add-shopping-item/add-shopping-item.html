<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Add Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label>
    Name
  </ion-label>
  <ion-input  [(ngModel)] = 'item.name' placeholder='ex: Redmi mobile'>

  </ion-input>
</ion-item>
<ion-item>
  <ion-label>
    Quatity
  </ion-label>
  <ion-input type='number'  [(ngModel)] = 'item.quantity' placeholder='ex: 1'>

  </ion-input>
</ion-item>
<ion-item>
  <ion-label>
    Price
  </ion-label>
  <ion-input type='number' [(ngModel)] = 'item.price' placeholder='ex: 5000'>

  </ion-input>
</ion-item>
{{item | json }}
<button ion-button block clear> Add </button>
</ion-content>
